<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Poblar y Consultar ChromaDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form id="chroma-form" class="container mt-5 p-4 border rounded shadow-sm bg-light">
        <h1 class="mb-4 text-primary">Ingrese la información para ChromaDB</h1>

        <div class="mb-3">
            <label for="input" class="form-label">Corredor:</label>
            <select name="corredor" id="corredor" class="form-control">

            </select>
        </div>

        <div class="mb-3">
            <label for="input" class="form-label">Input:</label>
            <textarea id="input" name="input" rows="4" required class="form-control" placeholder="Ingrese el input para alimentar la BBDD"></textarea>
        </div>
        <div class="mb-3">
            <label for="respuesta" class="form-label">Respuesta Personalizada:</label>
            <textarea id="respuesta" name="respuesta" rows="4" required class="form-control" placeholder="Ingrese la respuesta que el bot debería dar."></textarea>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría:</label>
            <select id="categoria" name="categoria" class="form-select">
                <option value="">Seleccione una categoría</option>
                <option value="Asistencia">Asistencia</option>
                <option value="Cotizacion">Cotización</option>
                <option value="Estado">Estado</option>
                <option value="Cambio">Cambio</option>
                <option value="Documentacion">Documentación</option>
                <option value="Baja">Baja</option>
                <option value="Horario">Horario</option>
                <option value="Otros">Otros</option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Enviar a ChromaDB</button>
            <button type="button" id="consultarCategoria" class="btn btn-secondary">Consultar Categoría</button>
            <button type="button" id="limpiarTodo" class="btn btn-danger">Limpiar Todo</button>
        </div>
        
    </form>

    <div id="resultados" class="container mt-4 p-3 border rounded bg-light">
        <h2 class="mb-3 text-info">Resultados de la Consulta por Categoría</h2>
        <div id="listaResultados">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
